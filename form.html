    <h3 style="text-decoration: underline;">A form to create Village Database</h3>
    <form name="village-form" class="row g-3" method="post">
      <div class="col-12">
          <label for="inputname"  class="form-label">Village Name</label>
          <input type="text" name=" Village Name" class="form-control" id="inputname" placeholder="Name of the village" required>
        </div>
      <div class="col-md-4">
        <label for="District"  class="form-label">District</label>
        <input type="text" name="District" class="form-control" id="District" required>
      </div>
       <div class="col-md-4">
        <label for="inputNumber"  class="form-label">Male Population</label>
        <input type="number" name="Male_population" class="form-control" id="inputNumber" required>
      </div>
      <div class="col-md-4">
        <label for="inputNumber"  class="form-label">Female Population</label>
        <input type="number" name="Male_population" class="form-control" id="inputNumber" required>
      </div>
      <div class="col-md-4">
        <label for="language"  class="form-label">Native Language</label>
        <input type="text" name="language" class="form-control" id="language" required>
      </div>
      <div class="col-md-4">
        <label for="name"  class="form-label">Village Representative Name</label>
        <input type="text" name="language" class="form-control" id="name" required>
      </div>
      <div class="col-md-4">
        <label for="phonenumber"  class="form-label">Village Representative Conatact Number</label>
        <input type="number" name="language" class="form-control" id="phonenumber" required>
      </div>
      <div class="col-md-4">
        <label for="inputEmail4"  class="form-label">Representative Email ID</label>
        <input type="email" name="Email ID" class="form-control" id="inputEmail4" required>
      </div>
      <div class="col-md-4">
        <label for="inputState"  class="form-label">State</label>
        <select id="inputState"  name="State" class="form-select" required>
          <option selected>Choose...</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chattisgarh">Chattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>  
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
      </select>
      </div>
      <div class="col-md-6">
        <label for="inputCity"  class="form-label">Nearest City</label>
        <input type="text" name="City" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-2">
        
        <label for="inputZip"  class="form-label">Pincode</label>
        <input type="number" name="Pincode" class="form-control" id="inputZip" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
          Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>

  <script>
    const scriptURL =
        'https://script.google.com/macros/s/AKfycbwhXhRFePwmQ3Zba8WpMyN-Pe2oIjHDyfvZXtDVNWvarHxtnSQlyg8Jx3jx-gVp_Jw/exec'
    const form = document.forms['village-form']
  
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert(
                "Address to delivered!!"))
            .catch(error => console.error('Error!', error.message))
    })
